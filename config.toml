  [params.two]
    enable = true
    title = "About Me"
    subtitle = "I am a student of Product Design, currently studying at Queensland College of Art, Griffith University."
    buttonText = "Read More"
    url = "about/about"


  # Contact section
  [params.contact]
    enable = false
    buttonSend = "Send message"
    buttonClear = "Clear"

    # Since this template is static, the contact form uses www.formspree.io as a

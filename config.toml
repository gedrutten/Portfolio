  # Banner section
  [params.banner]
    # To change the background image on the homepage banner, replace 'banner.jpg' in
    # the 'static/img' folder.
    title = "Hi, my name is Gerard"
    subtitle = "A student of product design."
    buttonText = "See My Work"


  # Tiles Section
  [params.tiles]
    enable = true
    # Display your showcases here.
    
   # [[params.tiles.showcase]]
   #   title = ""
   #   subtitle = ""
   #   image = "portfolio/"
   #   url = "portfolio/"

    [[params.tiles.showcase]]
      title = "Wave Light"
      subtitle = "Light responds to noise through waves on water as a wind chime respond to the breeze. Exhibited at Createworld 2018."
      image = "portfolio/wavelight/testRippleThumbnail.jpg"
      url = "portfolio/wavelight"

    [[params.tiles.showcase]]
      title = "Solar Desalinator"
      subtitle = "An origami inspired portable solution for clean water.  Shortlisted for Lexus Design Award 2019."
      image = "portfolio/solarStill/blackAndWhite.jpg"
      url = "portfolio/waterstill"

    [[params.tiles.showcase]]
      title = "Modular Wall Garden"
      subtitle = "A study in modelling for the rotational molding process."
      image = "portfolio/wallgarden/thumbnail.jpg"
      url = "portfolio/modularwallgarden"

    [[params.tiles.showcase]]
      title = "Centrifugal Fan"
      subtitle = "A study in modelling for injection molding and designing around existing components.  This project also allowed me to explore the fundamentals of centrifugal fan design."
      image = "portfolio/centrifugalFan/thumbnail.jpg"
      url = "portfolio/centrifugalFan"

    [[params.tiles.showcase]]
      title = "AC2021"
      subtitle = "An exploration into immersive 3D design, modelling and gaming engines."
      image = "portfolio/ac2021/screenshot.png"
      url = "portfolio/ac2021"

    [[params.tiles.showcase]]
      title = "7 Summits"
      subtitle = "A Fragrance for the Aspirational Climber.  A 2-part project exploring digital fabrication through 3D printing and laser cutting."
      image = "portfolio/7Summits/complete_full_width.jpg"
      url = "portfolio/7summits"

    [[params.tiles.showcase]]
      title = "Digital Jewelery"
      subtitle = "3D Digital Modelling using Rhino 3D and Sculptris."
      image = "portfolio/digitalJewellery/allPieces.jpg"
      url = "portfolio/digitaljewelery/"

    [[params.tiles.showcase]]
      title = "Complete Portfolio"
      subtitle = "Some more of my work..."
      image = "IMG_2250.jpg"
      url = "portfolio"

  [params.blog]
